<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ceasar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root"></div> 

    <header>
      <h1>Bella's safe message</h1>
      <h2>Aqui você está seguro!</h2>
    </header>
  
    <main>
      <h3>Escolha uma chave de deslocamento:</h3>
      <section>
        <input type="number" id="deslocamento" name="deslocamento" placeholder="Escolha um deslocamento">
      </section>
      
      <section>
        <h4>Digite uma mensagem:</h4>
        <input type="text" id="texto" name="texto" placeholder="digite sua mensagem">
        <input type="submit" id="criptografar" value="Criptografar">
        <input type="submit" id="descriptografar" value="Descriptografar">
      </section>

      <h4>Resultado:</h4>
      <section>
        <input type="text" id="resultado" name="resultado">
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
