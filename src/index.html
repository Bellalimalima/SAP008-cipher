<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ceasar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <header>
    <h1>"A long time ago, in a galaxy far,far away..."</h1>
  </header>

  <main>
    <h2><strong>Mande sua mensagem secreta para qualquer planeta</strong></h2>
    <h3>Escolha uma chave de deslocamento:</h3>
    <section>
      <input type="number" id="deslocamento" name="deslocamento">
    </section>

    <h3>Digite uma mensagem:</h3>
    <section>
      <input type="text" id="texto" name="texto" placeholder="Digite sua mensagem">
      <input type="submit" id="criptografar" value="Criptografar">
      <input type="submit" id="descriptografar" value="Descriptografar">
    </section>

    <section>
      <p><strong><output type="text" id="resultado" name="resultado"></output></strong></p>
    </section>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
